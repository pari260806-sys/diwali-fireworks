<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Generator</title>
    <style>
        /* Basic CSS Reset and Styling */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: white;
            height: 100%;
            width: 100%;
        }

        /* Canvas styling to fill the screen */
        #fireworksCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Info text styling */
        .info-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            font-size: 1.5rem;
            opacity: 0.8;
            pointer-events: none; /* Allows clicks to pass through to the canvas */
            animation: fadeInOut 5s ease-in-out forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Animation for the info text to fade out */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { opacity: 0; }
        }

    </style>
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="info-text">Click or Tap to Launch Fireworks</div>

    <script>
        // --- Canvas and Context Setup ---
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- Global Variables ---
        let fireworks = [];
        let particles = [];
        // Hue is used to cycle through colors for the fireworks
        let hue = 120;

        // --- Utility Functions ---
        // Sets canvas dimensions to fill the window
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Generates a random number within a given range
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Calculates distance between two points
        function calculateDistance(x1, y1, x2, y2) {
            const xDistance = x1 - x2;
            const yDistance = y1 - y2;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        // --- Firework Class ---
        // Represents the initial rocket that flies up
        class Firework {
            constructor(startX, startY, endX, endY) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.endX = endX;
                this.endY = endY;
                this.distanceToEnd = calculateDistance(startX, startY, endX, endY);
                this.distanceTraveled = 0;

                // Trail coordinates to create a visual effect
                this.trail = [];
                this.trailLength = 3;
                while (this.trailLength--) {
                    this.trail.push([this.x, this.y]);
                }

                // Calculate angle and velocity
                this.angle = Math.atan2(endY - startY, endX - startX);
                this.speed = 2;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
            }

            // Update the firework's position
            update(index) {
                this.trail.pop();
                this.trail.unshift([this.x, this.y]);

                this.speed *= this.acceleration;
                
                // Calculate current velocity based on angle and speed
                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;

                this.distanceTraveled = calculateDistance(this.startX, this.startY, this.x + vx, this.y + vy);

                // If the firework has reached its destination, create an explosion
                if (this.distanceTraveled >= this.distanceToEnd) {
                    createParticles(this.endX, this.endY);
                    fireworks.splice(index, 1); // Remove the firework
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            // Draw the firework on the canvas
            draw() {
                ctx.beginPath();
                const trailEndX = this.trail[this.trail.length - 1][0];
                const trailEndY = this.trail[this.trail.length - 1][1];
                ctx.moveTo(trailEndX, trailEndY);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${hue}, 100%, ${this.brightness}%)`;
                ctx.stroke();
            }
        }

        // --- Particle Class ---
        // Represents the small sparks after a firework explodes
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = random(0, Math.PI * 2);
                this.speed = random(1, 10);
                this.friction = 0.95;
                this.gravity = 1;
                this.hue = random(hue - 20, hue + 20); // Color variation
                this.brightness = random(50, 80);
                this.alpha = 1;
                this.decay = random(0.015, 0.03);

                this.trail = [];
                this.trailLength = 5;
                while(this.trailLength--) {
                    this.trail.push([this.x, this.y]);
                }
            }

            // Update the particle's position and properties
            update(index) {
                this.trail.pop();
                this.trail.unshift([this.x, this.y]);

                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay;

                if (this.alpha <= this.decay) {
                    particles.splice(index, 1); // Remove particle if it has faded
                }
            }

            // Draw the particle on the canvas
            draw() {
                ctx.beginPath();
                const trailEndX = this.trail[this.trail.length - 1][0];
                const trailEndY = this.trail[this.trail.length - 1][1];
                ctx.moveTo(trailEndX, trailEndY);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.stroke();
            }
        }

        // --- Core Functions ---
        // Create a burst of particles at a given location
        function createParticles(x, y) {
            const particleCount = 30;
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // The main animation loop
        function animate() {
            // This creates the trailing/fading effect
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            
            // Loop through and draw all fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            // Loop through and draw all particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].draw();
                particles[i].update(i);
            }

            // Cycle the hue for color variation in subsequent fireworks
            hue += 0.5;

            // Request the next frame
            requestAnimationFrame(animate);
        }

        // --- Event Listeners ---
        // Launch a firework on mouse click
        canvas.addEventListener('click', (e) => {
            const startX = canvas.width / 2;
            const startY = canvas.height;
            const endX = e.pageX;
            const endY = e.pageY;
            fireworks.push(new Firework(startX, startY, endX, endY));
        });

        // Launch a firework on touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent default touch behavior (like scrolling)
            const touch = e.touches[0];
            const startX = canvas.width / 2;
            const startY = canvas.height;
            const endX = touch.pageX;
            const endY = touch.pageY;
            fireworks.push(new Firework(startX, startY, endX, endY));
        });

        // Adjust canvas size when the window is resized
        window.addEventListener('resize', setCanvasSize);

        // --- Initial Setup ---
        setCanvasSize();
        animate();
    </script>
</body>
</html>
